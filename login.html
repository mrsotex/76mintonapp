<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76민사친 - 로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">

        <!-- ====== LEFT: 히어로 패널 ====== -->
        <div class="hero-panel">

            <!-- 로고 -->
            <div class="hero-logo">
                <div class="hero-logo-text">
                    <span class="hero-logo-title">76민사친</span>
                    <span class="hero-logo-sub">BADMINTON CLUB</span>
                </div>
            </div>

            <!-- 헤드라인 -->
            <div class="hero-tagline">
                <p class="hero-h1">함께 치고,<br>함께 기록하고,<br>함께 성장하다.</p>
                <p class="hero-desc">배드민턴 게임 매칭부터 점수 기록,<br>통계까지 한 번에 관리하세요.</p>
            </div>

            <div class="hero-spacer"></div>

            <!-- 피처 목록 -->
            <div class="hero-features">
                <div class="feature-item">
                    <div class="feature-icon-wrap green">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <span class="feature-title">자동 게임 매칭</span>
                        <span class="feature-desc">레벨별 균형 잡힌 팀 자동 배정</span>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon-wrap yellow">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                            <path d="M4 22h16"></path>
                            <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                            <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                            <path d="M18 2H6v7a6 6 0 0 0 12 0V2z"></path>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <span class="feature-title">실시간 점수 기록</span>
                        <span class="feature-desc">경기 결과 즉시 저장 및 공유</span>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon-wrap blue">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <span class="feature-title">통계 &amp; 리더보드</span>
                        <span class="feature-desc">개인 성적 분석과 순위 확인</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== RIGHT: 폼 패널 ====== -->
        <div class="form-panel">
            <div class="form-inner">

                <!-- 세션 배지 -->
                <div class="form-deco-badge">
                    <div class="badge-dot"></div>
                    <span class="badge-txt">오늘 세션이 진행 중입니다 · 참가자 8명</span>
                </div>

                <!-- 폼 헤더 -->
                <div class="form-header">
                    <h1 class="form-title">로그인</h1>
                    <p class="form-subtitle">76민사친 배드민턴 클럽에 오신 것을 환영합니다 👋</p>
                </div>

                <!-- 입력 필드 -->
                <div class="form-fields">

                    <!-- 아이디 -->
                    <div class="field-group">
                        <label class="field-label" for="idInput">아이디</label>
                        <div class="input-wrap" id="idWrap">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" id="idInput" placeholder="아이디를 입력하세요" autocomplete="username">
                        </div>
                        <span class="error-msg" id="idError">아이디를 입력해주세요.</span>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="field-group">
                        <label class="field-label" for="pwInput">비밀번호</label>
                        <div class="input-wrap" id="pwWrap">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="pwInput" placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                            <button class="eye-btn" id="eyeBtn" onclick="togglePassword()" type="button" aria-label="비밀번호 표시/숨기기">
                                <!-- eye-off (기본: 숨김 상태) -->
                                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path>
                                    <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path>
                                    <path d="m6.72 6.72-4.95-4.95"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <span class="error-msg" id="pwError">비밀번호를 입력해주세요.</span>
                    </div>

                    <!-- 로그인 상태 유지 / 비밀번호 찾기 -->
                    <div class="remember-row">
                        <div class="remember-left" onclick="toggleRemember()" role="checkbox" aria-checked="true" tabindex="0">
                            <div class="checkbox" id="checkbox">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                            <span class="remember-txt">로그인 상태 유지</span>
                        </div>
                        <a href="#" class="forgot-btn">비밀번호 찾기</a>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button class="login-btn" id="loginBtn" onclick="handleLogin()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        <span class="login-btn-text">로그인</span>
                    </button>
                </div>

                <!-- 구분선 -->
                <div class="divider-row">
                    <div class="divider-line"></div>
                    <span class="divider-txt">또는</span>
                    <div class="divider-line"></div>
                </div>

                <!-- 카카오 로그인 -->
                <button class="kakao-btn" onclick="handleKakaoLogin()">
                    <span class="kakao-btn-text">💬&nbsp;&nbsp;카카오로 로그인</span>
                </button>

                <!-- 회원가입 안내 -->
                <div class="signup-row">
                    <span class="signup-txt">아직 계정이 없으신가요?</span>
                    <a href="#" class="signup-link">관리자에게 문의하기</a>
                </div>

            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
